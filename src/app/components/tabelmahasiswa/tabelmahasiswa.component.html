<div class="container mt-4" align="center">
    <h4>Data Mahasiswa</h4>
              <div class="col-10">
    <table class="table table-bordered my-4 bg-white">
        <thead class="text-center">
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nik</th>
                <th colspan="2">Aksi</th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let data of ">
                    <td>{{data.id}}</td>
                    <td>{{data.nama}}</td>
                    <td>{{data.nik}}</td>                        
                    <td><button class="btn btn-sm btn-outline-primary mx-1">Detail</button>
                        <button class="btn btn-sm btn-outline-danger mx-1">Hapus</button></td>                       
                </tr>
        </tbody>
    </table>
</div>
</div>
